
<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/Style.css"/>
</head>

<body class="body1">

<div class="container">

    <a href="/"> Show all Rooms List</a><br/>

    <label class="fontstyle">address</label>:<span th:text="${room.address}"></span><br/>
    <label class="fontstyle">city</label>: <span th:text="${room.city}"></span><br/>
    <label class="fontstyle">state</label>: <span th:text="${room.state}"></span><br/>
    <label class="fontstyle">price</label>: <span th:text="${room.price}"></span><br/>
    <label class="fontstyle">description</label>: <span th:text="${room.description}"></span><br/>
    <label class="fontstyle">rules</label>: <span th:text="${room.rules}"></span><br/>
    <label class="fontstyle">wifi</label>: <span th:text="${room.wifi}"></span><br/>
    <label class="fontstyle">cable</label>: <span th:text="${room.cable}"></span><br/>
    <label class="fontstyle">privatebathroom</label>: <span th:text="${room.privatebathroom}"></span><br/>

        <a th:href="@{/delete/{id} (id=${room.id})}">Delete this Rooms List</a>

        <script
                src="https://code.jquery.com/jquery-3.2.1.js"
                integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
